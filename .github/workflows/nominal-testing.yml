name: Hello Testing
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build-and-run:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Code
        run: make
      - name: Nominal Run
        run: ./hello
      - uses: actions/upload-artifact@master
        with:
          name: hello-artifact
          path: hello
		  - uses: manishsat/ado-download-artifact@v3
		    with:
	  		  # Azure DevOps organization name
		    	orgName: GagneetChawla0876
			    # Azure Dev Ops projectId for which the build and artifacts belongs to
			    projectId: demo_tfe
