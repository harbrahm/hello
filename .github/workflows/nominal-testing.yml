name: Hello Testing
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build-and-run:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Code
        run: make
      - name: Nominal Run
        run: ./hello
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with: hello
        # Artifact name
        name: hello
        # Directory containing files to upload
        path: /hello
